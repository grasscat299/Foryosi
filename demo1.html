        <style>

                overflow-x: scroll;
                border: solid 1px;

    <body>
        <input type="button" id="test" value="test">

<script>
    $( function(){
        $( "#cvsarea" ).on( "touchmove",
        function(e){
            e.preventDefault();
            $( "#cvsarea" ).append( "block" );
        },
        false );
    })
</script>
