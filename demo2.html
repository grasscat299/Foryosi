<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <script>
        if (window.matchMedia('(max-width: 767px)').matches) {
            document.write( "smartphone" );
        } else if (window.matchMedia('(min-width:768px)').matches) {
            document.write( "PC" );
        }
    </script>
</html>
