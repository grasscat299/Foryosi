<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>処理は100回までです。下のtextboxに数字を入れて実行を押してください</p>
        <input type="int" id="i">
        <input type="button" value="実行" id="btn" onclick="mc()">
        <br>
        <script>
            let syori = 500;
            for( let a = 0; a < syori; a ++ ){
                document.write( "<span id = "+a+"></span><br>" );
            }
            function mc(){
                let b = document.getElementById( "i" ).value;
                console.log( "mc" );
                
                for( let a = 0; a < syori; a ++ ){
                    let c = document.getElementById( a );
                    c.innerText = "";
                    if( b != 1 ){
                        b = main( b );
                        c.innerText = b;
                    }
                    console.log( "b", b );
                }
                console.log( "finish" );
            }
            
        </script>
    </body>
</html>
<script>
    function main(a){
        if( a%2 == 0 ){
            return a/2;
        }else{
            return a*3+1;
        }
    }
</script>
